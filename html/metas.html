<!-- SEÇÃO DE PROGRESSO -->
<section class="progresso-section">
  <div class="container">
    <h1>Seu Progresso</h1>
    <p>Acompanhe seu peso, meta e evolução ao longo do tempo!</p>

    <!-- Mensagem motivacional -->
    <div class="mensagem" id="mensagem"></div>

    <!-- FORMULÁRIO -->
    <form id="formProgresso">
      <div class="form-group">
        <label for="peso">Peso Atual (kg)</label>
        <input type="number" id="peso" required step="0.1">
      </div>
      <div class="form-group">
        <label for="meta">Meta de Peso (kg)</label>
        <input type="number" id="meta" required step="0.1">
      </div>
      <div class="form-group">
        <label for="gordura">% de Gordura (opcional)</label>
        <input type="number" id="gordura" step="0.1">
      </div>
      <button type="submit" class="btn">Atualizar Progresso</button>
    </form>

    <!-- GRÁFICO -->
    <canvas id="graficoProgresso" height="300"></canvas>

    <!-- TABELA DE EVOLUÇÃO -->
    <table id="tabelaProgresso">
      <thead>
        <tr>
          <th>Data</th>
          <th>Peso (kg)</th>
          <th>Meta (kg)</th>
          <th>Diferença</th>
          <th>% Gordura</th>
          <th>Observações</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dados serão inseridos pelo JS -->
      </tbody>
    </table>
  </div>
</section>
